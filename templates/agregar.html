<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Gasto</title>
     <!-- Enlace a Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Enlace a CSS personalizado -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
      }
      .gasto-form label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      .gasto-form input, .gasto-form select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .cantidad-container {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        margin: 20px 0;
      }
      .cantidad-container span {
        margin-right: 5px;
      }
      .btn-agregar {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
      }
      .btn-agregar:hover {
        background-color: #0056b3;
      }
      .total-gastado {
        margin-top: 20px;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border-radius: 5px;
      }
      .total-gastado p {
        margin: 0;
        font-weight: bold;
      }
      .total-gastado span {
        font-size: 1.5rem;
      }
    </style>
  <body>
    <!-- Botón de regreso -->
<a href="/" class="btn btn-outline-secondary position-absolute top-0 start-0 m-3">
    <i class="bi bi-arrow-left"></i> Volver
</a>


    <div class="container">
      <h1>Agregar Gasto</h1>
      <form method="POST" action="/agregar">

 <div class="mb-3">
    <label for="categoria" class="form-label">Categoría:</label>
    <select class="form-select" id="categoria" name="categoria" required>
      <option value="Alimentación">Alimentación</option>
      <option value="Transporte">Transporte</option>
      <option value="Hogar">Hogar</option>
      <option value="Entretenimiento">Entretenimiento</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="fecha" class="form-label">Fecha:</label>
    <input type="date" class="form-control" id="fecha" name="fecha" required />
  </div>
        <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción:</label>
    <input type="text" class="form-control" id="descripcion" name="descripcion" required />
  </div>
  <div class="mb-3">
    <label for="cantidad" class="form-label">Cantidad:</label>
    <input type="number" class="form-control" id="cantidad" name="cantidad" required />
  </div>


  <button type="submit" class="btn btn-primary w-100">Agregar Gasto</button>
</form>


      <!--div class="total-gastado">
        <p>Total gastado en el mes:</p>
        <span>$0.00</span>
      </div-->
      <div class="total-gastado">
    <p>Total gastado en el mes:</p>
    <span>${{ "%.2f"|format(total_gastado) }}</span>
</div>

    </div>
  </body>
</html>
