<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Gasto</title>
    <!-- Enlace a Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
      }
      .gasto-form label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      .gasto-form input, .gasto-form select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .cantidad-container {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        margin: 20px 0;
      }
      .cantidad-container span {
        margin-right: 5px;
      }
      .btn-agregar {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
      }
      .btn-agregar:hover {
        background-color: #0056b3;
      }
      .total-gastado {
        margin-top: 20px;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border-radius: 5px;
      }
      .total-gastado p {
        margin: 0;
        font-weight: bold;
      }
      .total-gastado span {
        font-size: 1.5rem;
      }
    </style>
  <body>
    <div class="container">
      <h1>Agregar Gasto</h1>
      <form method="POST" class="gasto-form">
        <label for="categoria">Categoría:</label>
        <select name="categoria" id="categoria">
          <option value="hogar">Hogar</option>
          <option value="transporte">Transporte</option>
          <option value="alimentacion">Alimentación</option>
        </select>

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha" required />

        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion" id="descripcion" required />

        <div class="cantidad-container">
          <span>$</span>
          <input
            type="number"
            name="cantidad"
            id="cantidad"
            step="0.01"
            required
          />
        </div>

        <button type="submit" class="btn-agregar">Agregar gasto +</button>
      </form>

      <div class="total-gastado">
        <p>Total gastado en el mes:</p>
        <span>$0.00</span>
      </div>
    </div>
  </body>
</html>
